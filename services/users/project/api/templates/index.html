<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% block css %}
    {% endblock css %}
    <title>Flask Microservices on Docker</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <br>
                <h1>All Users</h1>
                <hr><br>
                <form action="/" method="POST">
                    <div class="form-group">
                        <input name="username" class="form-control input-lg" type="text" placeholder="Enter a username"
                            required>
                    </div>
                    <div class="form-group">
                        <input name="email" class="form-control input-lg" type="email"
                            placeholder="Enter an email address" required>
                    </div>
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
                </form>
                <br>
                <hr>
                {% if users %}
                <ol>
                    {% for user in users %}
                    <li>{{user.username}}</li>
                    {% endfor %}
                </ol>
                {% else %}
                <p>No users!</p>
                {% endif %}
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    {% block scripts %}
    {% endblock scripts %}
</body>

</html>
